<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <!-- 引入 Swiper 的 CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <!-- 自訂樣式 -->
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        /* Swiper 基本樣式 */
        .swiper {
            width: 100%;
            height: 50vh; /* 設定輪播高度 */
        }
        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }
        .swiper-slide img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* 確保圖片完整顯示 */
        }

        /* 網站樣式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
        }
        nav a {
            color: white;
            margin-left: 15px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- 頁首 -->
    <header>
        <h1>About This Site</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="notes/note1.html">About</a>
            <a href="notes/note2.html">About</a>
        </nav>
    </header>

    <!-- 輪播圖片區域 -->
    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="photos/photo1.jpg" alt="圖片 1">
            </div>
            <div class="swiper-slide">
                <img src="photos/photo2.jpg" alt="圖片 2">
            </div>
            <div class="swiper-slide">
                <img src="photos/photo3.jpg" alt="圖片 3">
            </div>
        </div>
        <!-- 左右箭頭 -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <!-- 分頁圓點 -->
        <div class="swiper-pagination"></div>
    </div>

    <!-- 主要內容 -->
    <main>
        <p>This is a personal notes site built with GitHub Pages. It's simple, fast, and efficient!</p>
    </main>

    <!-- 頁腳 -->
    <footer>
        <p>&copy; 2025 My Notes</p>
    </footer>

    <!-- 引入 Swiper 的 JavaScript -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            loop: true, // 無限循環
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
        });
    </script>
</body>
</html>

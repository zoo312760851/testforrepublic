<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yume Shoka</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header class="navbar">
        <div class="title">Yume Shoka</div>
        <nav>
            <a href="#home">Home</a>
        </nav>
    </header>

    <!-- Banner Section -->
    <section class="banner">
        <div class="banner-content">
            <h1>Hexo</h1>
        </div>
    </section>

    <!-- Content Section -->
    <main>
        <div class="profile">
            <img src="photos/photo1.jpg" alt="User Profile">
            <h2>John Doe</h2>
            <p>1 posts</p>
        </div>
        <div class="post-list">
            <article class="post">
                <img src="photos/photo2.jpg" alt="Post Thumbnail">
                <h3>Hello World</h3>
                <p>Welcome to Hexo! This is your very first post...</p>
                <span class="date">2025-01-12</span>
            </article>
        </div>
    </main>
</body>
</html>

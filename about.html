<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yume Shoka</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    /* 頂部區塊 */
    .header {
      position: relative;
      width: 100%;
      height: 300px; /* 自行調整高度 */
      background-image: "photos/photo3.jpg"('你的頂部圖片URL');
      background-size: cover;
      background-position: center;
    }
    .nav {
      position: absolute;
      top: 10px; /* 調整與頂部的距離 */
      left: 20px; /* 調整與左側的距離 */
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
    .nav:hover {
      background-color: rgba(255, 255, 255, 0.5);
      color: black;
    }
    /* 中間內容 */
    .content {
      padding: 20px;
      text-align: center;
    }
    .image-container {
      margin: 20px auto;
      max-width: 600px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .image-container img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <!-- 頂部區塊 -->
  <div class="header">
    <a href="#" class="nav">Home</a>
    <h1 style="color: white; text-align: center; margin-top: 120px; font-size: 3rem; text-shadow: 2px 2px 4px rgba(0,0,0,0.7);">
      Yume Shoka
    </h1>
    <h2 style="color: white; text-align: center; text-shadow: 1px 1px 3px rgba(0,0,0,0.7);">Hexo</h2>
  </div>

  <!-- 中間內容 -->
  <div class="content">
    <div class="image-container">
      <img src="photos/photo1.jpg" alt="Example Content">
    </div>
  </div>
</body>
</html>
